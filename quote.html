<!DOCTYPE html>
<html>
<head>
  <title>Quote</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Quote</h1>
  </header>
  
  <section class="quote">
    <div class="customer-info">
      <h2>Customer Information</h2>
      <p id="customer-name"></p>
      <p id="job-address"></p>
    </div>
    
    <div class="job-details">
      <h2>Job Details</h2>
      <p id="job-description"></p>
    </div>
    
    <div class="pricing">
      <h2>Pricing</h2>
      <div id="granite-prices"></div>
      <div id="quartz-prices"></div>
      <div id="edge-options"></div>
    </div>
    
    <div class="signature">
      <h2>Customer Signature:</h2>
      <p>Date:</p>
    </div>
  </section>
  
  <footer>
    <p class="fine-print">Fine Print: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </footer>
</body>
</html>
